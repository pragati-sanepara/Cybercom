<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>Login Form</h2>

  <form action="main.html" method="post" name="personForm" onsubmit="return validationForm()">


    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname"><br><br>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw"><br><br>
      <input type="submit" value="Login">

    </div>

  </form>
  <script type="text/javascript">
    function validationForm() {
      var firstName = document.forms["personForm"]["uname"];
      var Password = document.forms["personForm"]["psw"];

      if (firstName.value == "") {
        alert("Please enter firstName....!");
        return false;
      }
      if (Password.value == "") {
        alert("Please enter Password....!");
        return false;
      }
    }
  </script>
</body>

</html>

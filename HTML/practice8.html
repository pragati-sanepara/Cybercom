<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>

</head>

<body>
    <form id="personForm" name="personForm">
        <fieldset>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="dob">Date of Birth:</label>
            <SELECT id="month" name="month">
            </SELECT>
            <SELECT id="day" name="day">
            </SELECT>
            <SELECT id="year" name="year">
            </SELECT><br><br>
            <label for="gender">Gender:</label>
            <select name="gender">
                <option>Choose a gender</option>
                <option>Male</option>
                <option>Female</option><br><br>
            </select>
            <label for="email">Email:</label>

            <input type="text" id="email" name="email"><br><br>

            <label for="reTypeEmail">Re-type Email:</label>

            <input type="text" id="reTypeEmail" name="reTypeEmail"><br><br>

            <label for="password">Password:</label>

            <input type="password" id="password" name="password"><br><br>

            <label for="reTypePassword">Re-type Password:</label>

            <input type="password" id="reTypePassword" name="reTypePassword"><br><br>

            <label for="securityQuestion">Security Question:</label>

            <select name="securityQuestion">
                <option>Choose a security question</option>
                <option value="1">What is your favorite color?</option>
                <option value="2">What is your mother's favorite aunt's favorite color?</option>
                <option value="3">Where does the rain in Spain mainly fall?</option>
                <option value="4">If Mary had three apples, would you steal them?</option>
                <option value="5">What brand of food did your first pet eat?</option>
            </select><br><br>

            <label for="securityAnswer">Security Answer:</label>

            <input type="text" id="securityAnswer" name="securityAnswer"><br><br>
            <label for="adress">Address:</label>

            <input type="text" id="address" name="address"><br><br>

            <label for="city">City:</label>

            <input type="text" id="city" name="city"><br><br>

            <label for="state">State:</label>

            <select name="state">
                <option>Choose a state</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Bihar">Bihar</option>
                <option value="Kerala">Kerala</option>
                <option value="MP">Madhya Pradesh</option>
            </select><br><br>

            <label for="zipCode">Zip Code:</label>

            <input type="text" id="zipCode" name="zipCode" size="6">
            <input type="text" id="zipCodeOptional" name="zipCodeOptional" size="6" value="Optional" disabled><br><br>

            <label for="phone">Phone:</label>

            <input type="text" id="phone" name="phone" size="10">
            <select name="type">
                <option value="phone">Phone</option>
                <option value="mobile">Mobile</option>
            </select><br><br>
            <input type="button" name="checkValidation" value="Check Validation" onclick="validationForm()">
            <input type="submit" name="submit" value="Submit" disabled>
            <input type="reset" name="reset" value="Clear">
        </fieldset>
    </form>
    <script type="text/javascript">
        function validationForm() {
            var firstName = document.forms["personForm"]["fname"];
            var email = document.forms["personForm"]["email"];
            var password = document.forms["personForm"]["password"];
            var phone = document.forms["personForm"]["phone"];
            if (firstName.value == "") {
                alert("Please enter firstName....!");
                firstName.focus();
                return false;
            }
            if (email.value == "") {
                alert("Please enter email.....!")
                email.focus();
                return false;
            }
            if (password.value == "") {
                alert("Please enter password.....!");
                password.focus();
                return false;
            }
            if (phone.value == "") {
                alert("Please enter phone/mobile no.....!");
                phone.focus();
                return false;
            }
            var submit = document.forms["personForm"]["submit"];
            submit.disabled = false;
            return true;
        }
    </script>
</body>

</html>

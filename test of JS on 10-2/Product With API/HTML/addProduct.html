<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <form id="form" class="container" name="productForm">
        <input type="text" id="title" class="form-control mt-1" placeholder="Product Title">
        <input type="text" id="price" class="form-control mt-1" placeholder="Price">
        <input type="text" id="des" class="form-control mt-1" placeholder="Description">
        <select id="selectCategory" class="form-control mt-1">
            <option>Choose a category</option>
            <!-- all catogary will display from API -->
        </select>
        <input type="file" id="fileUpload">
        <input type="submit" id="add" class="btn btn-info form-control mt-2" onclick="validationForm()"
            value="Add Product">

        <!-- add button disable and update button visibal when editform for particular product in process -->
        <input type="submit" id="update" class="btn btn-info form-control mt-2" value="Update Product" hidden>

        <!-- it will show the all products -->
        <a href="/HTML/productList.html" class="btn btn-info form-control mt-2">
            Product List
        </a>
    </form>
    <script type="text/javascript" src="/JS/addProduct.js"></script>
</body>

</html>

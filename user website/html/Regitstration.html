<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <h2 class="alert alert-info text-center" >Registration</h2>

    <form method="post" class="form" name="userForm" >

        <div class="container">
            <input type="text" class="form-control mt-1" placeholder="Name" name="uname" id="uname">
            <input type="email" class="form-control mt-1" placeholder="Email" name="email" id="email">
            <input type="password" class="form-control mt-1" placeholder="Password" name="psw" id="psw">            <input type="password" class="form-control mt-1" placeholder="Conform Password" name="psw-repeat">
            <input list="cities" class="form-control mt-1" placeholder="Select City" name="city" id="city">
            <datalist id="cities"> 
                <option value="Baroda">
                <option value="surat">
                <option value="amreli">
                <option value="Rajkot">
                <option value="Mumbai">
            </datalist>
            <input list="states" class="form-control mt-1" placeholder="Select state" name="state" id="state">
            <datalist id="states">
                <option value="Goa">
                <option value="Gujarat">
                <option value="Manipur">
                <option value="Nagaland">
                <option value="Punjab">
            </datalist>
            <div class="form-control mt-1">
            <input type="checkbox" id="term" name="term" value="term">
            <label for="term" > term & condition</label>
            </div>
            <input type="button" class="btn btn-info form-control mt-2" onclick ="return validationForm()" value="Register">
       </div>

    </form>
    <script type="text/javascript" src="/js/ragistration.js"></script>
</body>

</html>
